<div class="container">
    <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-1">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">Criar Funcionário</h3>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm">
                            <div class="row">
                                <label for="nomeUsuario" class="form-control-label">Nome do Funcionario: </label>
                                <input [(ngModel)]="funcionario.nomeUsuario" type="text"
                                    class="form-control form-control-alternative" id="nomeUsuario" name="nomeUsuario"
                                    placeholder="Nome do funcionario" #nomeUsuario="ngModel" required [maxlength]="50"
                                    uniqueFuncionario [funcionarioId]="funcionario.id" [empresaId]="empresaId">
                                <div *ngIf="nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched)"
                                    class="text-danger">
                                    <div *ngIf="nomeUsuario.errors?.['required']">Nome é obrigatório.</div>
                                    <div *ngIf="nomeUsuario.errors?.['uniqueFuncionario']">Nome já existe.</div>
                                </div>
                            </div>
                            <div class="row">
                                <label for="senha" class="form-control-label">Senha: </label>
                                <input [(ngModel)]="funcionario.senha" type="password"
                                    class="form-control form-control-alternative" id="senha" name="senha"
                                    placeholder="Senha" #senha="ngModel" required="{{funcionario.id? 'false': 'true'}}"
                                    [maxlength]="50">
                                <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="text-danger">
                                    <div *ngIf="senha.errors?.['required']">Senha é obrigatório.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="Acesso" class="form-control-label">Escolha o tipo de acesso:
                                        </label>
                                        <select [(ngModel)]="funcionario.acesso" class="form-control form-control-alternative"
                                            id="acesso" name="acesso">
                                            <option value="total" selected>Permissão Total</option>
                                            <option value="modificar">Permissão Alteração/Leitura</option>
                                            <option value="leitura">Permissão apenas Leitura</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-right">
                                <input type="submit" value="Salvar" class="btn btn-primary my-4" (click)="save()"
                                    [disabled]="!form.valid || form.pending">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
