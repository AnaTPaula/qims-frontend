<div class="container">
  <div class="card list-category shadow">
    <h5 class="card-header">Lista de operadores</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Tipo de Acesso</th>
            <th scope="col">Data de criação</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let entity of operadores | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">
            <td><a routerLink="/empresa/{{empresaId}}/operador/update/{{entity.id}}">{{entity.nomeUsuario}}</a></td>
            <td>{{convertAcesso(entity.tipoAcesso)}}</td>
            <td>{{convertDate(entity.dataCadastro)}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteOperador(entity)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="radius-style align-style" (pageChange)="paginaAtual = $event" previousLabel="Anterior"
        nextLabel="Próximo"></pagination-controls>
    </div>
  </div>
