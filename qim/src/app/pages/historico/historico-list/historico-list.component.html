<div class="container">
  <div class="card list-category shadow">
    <h5 class="card-header">Histórico do produto</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Operador</th>
            <th scope="col">Produto</th>
            <th scope="col">Estoque</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Operação</th>
            <th scope="col">Data/Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entity of historico">
            <td>{{entity.operador}}</td>
            <td>{{entity.nomeProduto}}</td>
            <td>{{entity.estoque}}</td>
            <td>{{entity.quantidade}}</td>
            <td>{{entity.operacao}}</td>
            <td>{{convertDate(entity.dataHora)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="requestFailed">
      <span class="alert-inner--text">Um erro ocorreu</span>
      <button type="button" class="close" (click)="checkError()" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
  </div>
</div>
