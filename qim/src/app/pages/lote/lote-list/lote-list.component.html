<div class="container">
  <div class="card list-category shadow">
    <h5 class="card-header">Lista de Lotes</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Lotes</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entity of lotes | paginate: { itemsPerPage: 10, currentPage: paginaAtual }; let i = index">
            <td><a routerLink="empresa/{{entity.empresaId}}/lote/update/{{entity.id}}">{{entity.codigoLote}}</a></td>
            <td>
              <button type="button" class="btn btn-danger btn-sm ml-1" *ngIf="acesso === 'total'"
                (click)="deleteLote(entity)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="radius-style align-style" (pageChange)="paginaAtual = $event" previousLabel="Anterior"
        nextLabel="PrÃ³ximo"></pagination-controls>
    </div>
  </div>
